{% extends 'main.html' %}

{% block content %}
    <form action="" method="POST">
        {% csrf_token %}
        <p>Are you sure you want to delete "{{ obj }}"?</p>
        <!-- It sends back to previous page where user came from -->
        <a href="{{ request.META.HTTP_REFER }}">Go Back</a>
        <input type="submit" value="Confirm">
    </form>
{% endblock content %}
