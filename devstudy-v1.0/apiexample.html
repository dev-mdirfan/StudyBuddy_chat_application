<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Rooms</title>
</head>
<body>
    <h1>Cool Rooms</h1>

    <div id="rooms-container"></div>
</body>

<script>
    let roomsContainer = document.getElementById('rooms-container')

    let getRooms = async () => {
        let response = await fetch('http://127.0.0.1:8000/api/rooms/')
        let rooms = await response.json()
        /*
        console.log('rooms:', rooms)
                for (let i=0; rooms.length > i; i++) {
            let room = rooms[i]
            let row = `<div>
                        <h3>${room.name}</h3>
                    </div>`
            roomsContainer.innerHTML += row
        }
        */
        for (let room of rooms) {
            let roomDiv = document.createElement('div')
            roomDiv.innerHTML = `
                <h2>${room.name}</h2>
                <p>${room.description}</p>
                <p>${room.topic}</p>
                <p>${room.host}</p>
                <p>${room.participants}</p>
            `
            roomsContainer.appendChild(roomDiv)
        }

    }

    getRooms()
</script>

</html>
