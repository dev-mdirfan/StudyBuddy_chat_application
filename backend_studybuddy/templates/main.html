<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudyBud</title>
    <link rel="stylesheet" type="text/css" media="screen" href="{% static 'styles/main.css' %}">
</head>
<body>
    {% include 'navbar.html' %}

    <!-- Flash Message when login/logout -->
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <!-- <li {% if message.tags %} class="{{ message.tags }}" {% endif %}> {{ message }} </li> -->
            <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    <!-- End Flash Message -->

    {% block content %}

    {% endblock %}
</body>
</html>
